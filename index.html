<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamie Brown - Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c2c3ff7a30.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <!-- HERO SECTION - START -->
      <div class="hero-section fullscreen">
        <h1 class="fade-in">
          Jamie Brown <span class="text-outline">Portfolio</span>
        </h1>
        <h2 class="fade-in">Full Stack Developer</h2>
        <div class="hello-world fade-in">
          <p class="typed">console.log("Hello World!");</p>
        </div>
        <button class="run"><a href="#sections">Run</a></button>
      </div>
      <!-- HERO SECTION - END -->

      <!-- OPTIONS SECTION - START -->
      <div id="sections" class="sections fullscreen">
        <h2>Hello World!</h2>
        <div class="keys">
          <div class="key">
            <a href="">A<span>bout Me</span></a>
          </div>
          <div class="key">
            <a href="/portfolio/assets/CV - JAMIE BROWN.pdf"
              >R<span>esume</span></a
            >
          </div>
          <div class="key">
            <a href="">P<span>rojects</span></a>
          </div>
          <div class="key">
            <a href="#contact-form">C<span>ontact Me</span></a>
          </div>
        </div>
      </div>
      <!-- OPTIONS SECTION - END -->

      <!-- CONTACT FORM - START -->
      <form
        id="contact-form"
        class="contact-form fullscreen"
        action="https://formspree.io/f/mzblqlkd"
        method="POST"
      >
        <h2 class="heading-2">Contact Me</h2>
        <input
          class="form-input"
          type="text"
          name="name"
          placeholder="Name"
          required
        />
        <input
          class="form-input"
          type="text"
          name="organisation"
          placeholder="Organisation"
          required
        />
        <input
          class="form-input"
          type="email"
          name="email"
          placeholder="Email"
          required
        />
        <textarea
          class="form-input"
          name="message"
          placeholder="Message"
          rows="10"
        ></textarea>
        <button class="submit-button" type="submit">Send</button>
        <div class="icons">
          <a href="https://codepen.io/Brown_Jam" target="_blank"><i class="fa-brands fa-codepen"></i></a>
          <a href="https://github.com/Jambro22" target="_blank"><i class="fa-brands fa-github"></i></a>
          <a href="https://www.linkedin.com/in/jamie-brown-61aa781b1" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        </div>
      </form>
      <!-- CONTACT FORM - END -->
    </main>
  </body>
</html>
